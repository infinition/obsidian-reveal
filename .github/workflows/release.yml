name: Release Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Node
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3Ô∏è‚É£ Install deps
      - name: Install Dependencies
        run: npm install

      # 4Ô∏è‚É£ Build
      - name: Build Plugin
        run: npm run build

      # 5Ô∏è‚É£ Generate release notes (robuste, sans EOF)
      - name: Generate release notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || true)

          if [ -z "$LAST_TAG" ]; then
            echo "## üìù Changes" > release_notes.txt
            echo "" >> release_notes.txt
            echo "- üöÄ Initial release" >> release_notes.txt
          else
            echo "## üìù Changes" > release_notes.txt
            echo "" >> release_notes.txt
            git log "$LAST_TAG"..HEAD --pretty=format:"- %s" >> release_notes.txt
          fi

      # 6Ô∏è‚É£ Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.txt
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}